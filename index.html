<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduccion a Vuejs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <!--<h1 v-text="mensaje"></h1>
        <input type="text" v-model="mensaje">-->
        <div class="jumbotron text-center">
            <h1>Ejemplo de tabla din√°mica con Vue.js</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <h1>Agregar Nota</h1>
                    <label>Nombre</label>
                    <input type="text" class="form-control" v-model="nombre">
                    <label>Promedio</label>
                    <input type="number" max="20" min="0" class="form-control" v-model="promedio">
                    <input type="button" value="Guardar" class="btn btn-success mt-2" v-on:click="agregarNota">
                </div>
                <div class="col-md-6 col-xs-12">
                    <h1 v-if="lista.lenght > 0">Lista de Notas</h1>
                    <h1 v-else="lista">No existen Notas</h1>
                    <table class="table">
                        <tr>
                            <th>Nombre</th>
                            <th>Promedio</th>
                        </tr>
                        <tr v-for="item in lista" v-bind:style="item.estado==false?'color:red':''">
                            <th v-text="item.nombre"></th>
                            <th v-text="item.promedio"></th>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <p class="text-center">
                        aby.jimm@gmail.com
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/vue.js"></script>
<script src="js/principal.js"></script>

</html>
